<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TTT</title>
  <link rel="stylesheet" href="style/style.css">
  <!-- <link href='https://fonts.googleapis.com/css?family=Bungee+Shade' rel='stylesheet' type='text/css'> -->
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
<section id="game">
  <header>
    <h1>TIC TAC TOE</h1>
  </header>
    <!-- //div container width of the game -->
  <section id="sideSection">

    <div id="sideSectionContent">
      <div id="sideImgP1"></div>
      <div id="sideImgP2"></div>
      <div id="sideScoreP1">0</div>
      <div id="sideScoreP2">0</div>
    </div>
  </section>
  <section id="board">
  <!-- squares will be added here in Javascript -->
  </section>

  <section style="clear: left;">
    <div id="messages" style="width: 30%">
      <!-- <button id="newGameButton">New Game</button> -->
    </div>
    <!-- <div id="snakeSection">
      <img src="images/animal-161424_640.png">
    </div> -->
  </section>

  <section id="bottom">
    <section id="bottomCentreSection">

      <div id="snakePlayerSelection">
        <div class="snakeText">Choose Number of Players </div>
        <button id="game1PlayerButton">1 Player</button>
        <button id="game2PlayerButton">2 Players</button>
      </div>
      <div id="snakeSquareTaken">
        <div class="snakeText">Sorry! Please choose another Square</div>
      </div>

      <div id="snakeTieGame">
        <div class="snakeText">Its a TIE!</div>
        <button class="playAgainButton">Play Again</button>
      </div>

      <div id="snakeGameOver">
        <div class="snakeText">Player 1 Is the Winner!</div>
        <button class="playAgainButton">Play Again</button>
      </div>

      <div id="snakeAwaitingTurn">
        <div class="snakeText">xxx,  its your go!</div>
        <div id="snakeAwaitingTurnImg">
            <img src="images/bunny.png" alt="">
        </div>
      </div>
    </section>
  <section id="bottomSection">
    <div id="sideSectionContent">
    </div>
  </section>

</section>

</section>
<footer style="margin-top: 100px">(c) 2016 Dean Cooper | General Assembly</footer>

<script src="script/logic.js"></script>
<script src="script/script.js"></script>
</body>
</html>
